# Docker Compose for Staging Environment
# Astrology SaaS Platform

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: astrology-staging-db
    environment:
      POSTGRES_DB: astrology_staging
      POSTGRES_USER: staging_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_password_change_me}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U staging_user -d astrology_staging"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: astrology-staging-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: staging
      PORT: 3001
      DATABASE_URL: postgresql://staging_user:${POSTGRES_PASSWORD:-staging_password_change_me}@postgres:5432/astrology_staging
      DB_POOL_MIN: 2
      DB_POOL_MAX: 10
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:80,http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-staging-jwt-secret-min-32-characters-long}
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      EPHEMERIS_PATH: ./ephemeris
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npm run db:migrate && npm run db:seed && node dist/server.js"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: astrology-staging-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_staging_data:
    driver: local

networks:
  default:
    name: astrology-staging-network
